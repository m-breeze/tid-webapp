<div class="main-wrap">

  <div class="content-wrap">
    <h2 class="auth-header">Create Free Account</h2>
    <h6 class="auth-subheader">Sign up to create your own history</h6>

    <div class="icons-container">
      <img class="icon" src="../../../../../assets/media/login-green-icon.png">
      <img class="icon" src="../../../../../assets/media/login-violet-icon.png">
      <img class="icon" src="../../../../../assets/media/login-yellow-icon.png">
    </div>
    <div class="form" [formGroup]="form">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            placeholder="Enter username"
            formControlName="username"
            required
          >
          <mat-error>
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="Enter email"
            formControlName="email"
            required
          >
          <mat-error *ngIf="!form.get('email').hasError('pattern')">
            Email is <strong>required</strong>
          </mat-error>

          <mat-error *ngIf="form.get('email').hasError('pattern')">
            Email is invalid
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder="Enter your password"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            required
          >
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error
          >
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input
            matInput
            placeholder="Enter your password"
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            required
          >
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="!form.get('confirmPassword').hasError('mustMatch')">
            Password confirmation is <strong>required</strong>
          </mat-error>

          <mat-error *ngIf="form.get('confirmPassword').hasError('mustMatch')">
            Passwords are not equal
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <button
      mat-raised-button color="primary"
      class="auth-btn button-primary auth-btn-submit"
      (click)="onSubmit()"
    >
      Sign up
    </button>

  </div>
</div>
